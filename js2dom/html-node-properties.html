<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ini adalah jd node</title>
</head>
<body>
<ul id='menu'>
	<li id="first">first</li>
	<li id="second">second</li>
	<li id="third">third</li>
	
</ul>

<script>
	const text =document.getElementById('menu');
	console.info(text);//menagmbil data dari id
	console.info(text.children);
	console.info(text.childNodes);
	const text1 =document.getElementById('second');
	console.info(text1);
	console.info(text1.textContent);
	console.info(text1.previousSibling);
	console.info(text1.previousSibling.previousSibling);
	const text2 =document.getElementById('third');
	console.info(text2);
</script>
</body>
</html>
